<mat-card class="container text-center">

  <mat-card-title>Registrar usuário</mat-card-title>


  <form (ngSubmit)="registrar()">

    <div class="row">
      <div class="col-12">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input id="nome" type="text" matInput [formControl]="nomeFormControl" placeholder="Nome">
          <mat-error *ngIf="nomeFormControl.hasError('required')">
            Campo Nome é <strong>obrigatório!</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input id="email" type="email" matInput [formControl]="emailFormControl" placeholder="E-mail">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Informe um E-mail <strong>válido!</strong>
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Campo E-mail é <strong>obrigatório!</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input id="password" type="text" matInput [formControl]="passwordFormControl">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Campo Senha é <strong>obrigatório!</strong>
          </mat-error>
        </mat-form-field>


        <div class="button-row">
          <button id="registrar" mat-raised-button color="primary">Registrar</button>
          <button mat-raised-button color="warn" [routerLink]="['/login']">Login</button>
        </div>

      </div>
    </div>
  </form>

</mat-card>
